<fieldset *ngIf="student">
  <legend>Student Detail</legend>
  <div>
    <label>Name</label>
    <input type="text" [(ngModel)]="student.name">
  </div>
  <div>
    <label>Age</label>
    <input type="number" [(ngModel)]="student.age">
  </div>
  <div>
    <label>Gender</label>
    <select [(ngModel)]="student.gender">
      <option *ngFor="let gender of genders" [value]="gender">{{gender}}</option>
    </select>
  </div>
  <button type="button" (click)="saveStudent()">Save</button>
</fieldset>
